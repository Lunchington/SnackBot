apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.7
version = '0.01a'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.1'
    compile 'org.jsoup:jsoup:1.6.2'
    compile 'com.almworks.sqlite4java:sqlite4java:0.282'
    compile 'org.scribe:scribe:1.3.5'
    compile 'pircbot:pircbot:1.5.0'
}

jar {
    baseName="SnackBot"
    from configurations.compile.collect{ zipTree it}
    manifest.attributes "Main-Class" : "com.pantsareoffensive.snackbot.SnackBot"
}
